

<!DOCTYPE html>
<head>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
    </header>
    <H1>Change Calculator</H1>
    <input id="amount-due" type="text" placeholder="Amount Due">
    <input id="amount-received" type="text" placeholder="Amount Recieved">
    <button id="calculate-change">Calculate Change</button>
    <p class="p" id="total"></p>
    <p>Dollars</p>
    <p class="p" id="dollars-output"></p>
    <p>Quarters</p>
    <p class="p" id="quarters-output"></p>
    <p>Dimes</p>
    <p class="p" id="dimes-output"></p>
    <p>Nickels</p>
    <p class="p" id="nickels-output"></p>
    <p>Pennies</p>
    <p class="p" id="pennies-output"></p>
    <!-- Don't forget to add your <script> tag here -->

  <div>
    <script src="main.js"></script>
  </div>
  </body>
</html>
